<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psilocybin Mushroom Spore Bank | Fungushead Spore Syringes</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/pages.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/png" href="../images/logos/fungushead-favicon-coral.png">
    <script src="../js/includes.js" defer></script>
</head>
<body class="shop-page">
    <!-- Header will be inserted here -->
    <div id="header-include"></div>
    <main>
        <!-- Shop Banner -->
        <section class="shop-banner">
            <div class="container">
                <h1>Shop Our Collection</h1>
                <p>Explore our premium selection of mushroom spores for microscopy and research.</p>
            </div>
        </section>

        <!-- Shop Content -->
        <section class="shop-content">
            <div class="container">
                <div class="shop-grid">
                    <!-- Sidebar with Filters -->
                    <aside class="shop-sidebar">
                        <div class="filter-section">
                            <h3>Categories</h3>
                            <ul class="category-filter">
                                <li><a href="category.html?category=spore-syringes" data-category="spore-syringes">Spore Syringes</a></li>
                                <li><a href="category.html?category=spore-prints" data-category="spore-prints">Spore Prints</a></li>
                                <li><a href="category.html?category=spore-swabs" data-category="spore-swabs">Spore Swabs</a></li>
                                <li><a href="category.html?category=liquid-culture" data-category="liquid-culture">Liquid Culture</a></li>
                                <li><a href="category.html?category=mixpacks" data-category="mixpacks">Mix Packs</a></li>
                                <li><a href="category.html?category=best-sellers" data-category="best-sellers">Best Sellers</a></li>
                            </ul>
                        </div>
                        <div class="filter-section">
                            <h3>Price Range</h3>
                            <div class="price-filter">
                                <input type="range" id="price-range" min="0" max="100" value="100">
                                <div class="price-inputs">
                                    <span>$0</span>
                                    <span id="price-value">$100</span>
                                </div>
                                <button id="apply-price-filter" class="btn btn-secondary">Apply</button>
                            </div>
                        </div>
                        <div class="filter-section">
                            <h3>Sort By</h3>
                            <select id="sort-products" class="sort-select">
                                <option value="popularity">Popularity</option>
                                <option value="price-low">Price: Low to High</option>
                                <option value="price-high">Price: High to Low</option>
                                <option value="newest">Newest</option>
                            </select>
                        </div>
                    </aside>

                    <!-- Products Grid -->
                    <div class="products-container">
                        <div class="products-header">
                            <h2>All Products</h2>
                            <div class="products-count">Showing <span id="products-count">0</span> products</div>
                        </div>
                        <div class="products-grid" id="products-grid">
                            <!-- Products will be loaded dynamically via JavaScript -->
                            <div class="loading">Loading products...</div>
                        </div>
                        <div class="pagination" id="pagination">
                            <!-- Pagination will be generated dynamically -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

<!-- Footer Include -->
    <div id="footer-include"></div>
    <script src="../js/config.js"></script>
    <script src="../js/api.js"></script>
    <script>
        // Load footer component
        document.addEventListener('DOMContentLoaded', function() {
        });
    </script>
    <script src="../js/cart.js"></script>
    <script src="../js/shop.js"></script>
</body>
</html>
